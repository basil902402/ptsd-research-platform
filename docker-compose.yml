version: '3.8'

services:
  ptsd-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET}
      - DB_PATH=/data/database.db
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-Admin@123456}
    volumes:
      # حفظ قاعدة البيانات في volume دائم
      - ptsd_data:/data
    restart: unless-stopped

volumes:
  # Volume لحفظ البيانات بشكل دائم
  ptsd_data:
    driver: local
